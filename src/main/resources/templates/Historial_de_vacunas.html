<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Dentro_del_sistema::head"> 
    <title>Registrar Nuevo Usuario</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<link rel="stylesheet" href="css/barra.css">
</head>
<body>

<header th:replace="Dentro_del_sistema::header"></header>


	<div style="margin-left: 10%; width: 80%;">
	
	<h2>Historial clinico</h2>
	 <br>
	 
	 
	 <!-- boton de registrar usuario -->
		   <div class="text-right">	
		    <a href="/nueva_dosiss" class="btn btn-primary">Nueva dosis</a> 
		   </div>
	 
	 
<table id="tabla_ciudadanos" class="table">
    	<thead class="thead-dark">
    	<tr>
    		
    		<th scope="col">Nombre del Doctor</th>
    		<th scope="col">Vacuna</th>
    		<th scope="col">Nombre del Ciudadano</th>
    		<th scope="col">Fecha de vacunacion</th>
    		<th scope="col">Dosis</th>
    	</tr>
    	</thead>
    	<tbody>
    	<tr th:each="v : ${detalleciudadano}">
    		
    		<td  th:each="c:${lista_emepleados}" th:if="${v.detalleidempleados}==${c.empleadoid}"
    		th:text="${c.nombre}"></td>
    		<td  th:each="d:${lista_vacunas}" th:if="${v.detalleidvacuna}==${d.tippvaid}"
    		th:text="${d.nomtpva}"></td>
    		<td  th:each="a:${lista_ciudadanos}" th:if="${v.detalleidciudadanos}==${a.ciudadanoid}"
    		th:text="${a.nombre}"></td>
    		<td th:text="${v.detallefechadosis}"></td>
    		<td th:text="${v.detallenumerovacuna}"></td>
    	</tr>
    	</tbody>
    </table>

	 
	</div>
	
	
	
	
	
<footer th:replace="Dentro_del_sistema::footer"></footer>	
</body>

</html>
